name: anvilkit-auth

services:
  pg:
    image: postgres:16
    container_name: anvilkit-postgres
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-auth}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-auth}"]
      interval: 10s
      timeout: 5s
      retries: 10
    mem_limit: 512m
    networks:
      - internal

  redis:
    image: redis:7
    container_name: anvilkit-redis
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10
    mem_limit: 256m
    networks:
      - internal

  migrate:
    image: postgres:16
    container_name: anvilkit-postgres-migrate
    restart: "no"
    env_file:
      - .env
    depends_on:
      pg:
        condition: service_healthy
    volumes:
      - ${MIGRATIONS_DIR}:/migrations:ro
    networks:
      - internal
    entrypoint:
      - /bin/sh
      - -ec
      - |
        set -euo pipefail
        echo "Running DB migration..."
        ls -la /migrations
        for f in $$(find /migrations -maxdepth 2 -type f -name '*.sql' | sort); do
          echo "Applying migration: $$f"
          psql "$$DB_DSN" -v ON_ERROR_STOP=1 -f "$$f"
        done
        echo "DB migration completed."

  auth-api:
    image: ghcr.io/${IMAGE_OWNER}/anvilkit-auth-template-auth-api:${IMAGE_TAG}
    container_name: anvilkit-auth-api
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      pg:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "/app/healthcheck", "http://127.0.0.1:8080/healthz"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 20s
    mem_limit: 512m
    networks:
      - internal

  admin-api:
    image: ghcr.io/${IMAGE_OWNER}/anvilkit-auth-template-admin-api:${IMAGE_TAG}
    container_name: anvilkit-admin-api
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      pg:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8081:8081"
    healthcheck:
      test: ["CMD", "/app/healthcheck", "http://127.0.0.1:8081/healthz"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 20s
    mem_limit: 512m
    networks:
      - internal

networks:
  internal:
    driver: bridge

volumes:
  pgdata:
  redisdata:
