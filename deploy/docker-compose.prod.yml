services:
  pg:
    image: postgres:16
    profiles: ["with-deps"]
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-auth}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-auth}"]
      interval: 10s
      timeout: 5s
      retries: 10
    mem_limit: 512m

  redis:
    image: redis:7
    profiles: ["with-deps"]
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redisdata:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10
    mem_limit: 256m

  migrate:
    image: postgres:16
    restart: "no"
    env_file:
      - ../.env
    volumes:
      - ./services/auth-api/migrations:/migrations:ro
    entrypoint:
      - /bin/sh
      - -ec
      - |
        echo "Running DB migration..."
        psql "$DB_DSN" -v ON_ERROR_STOP=1 -f /migrations/001_init.sql
        echo "DB migration completed."

  auth-api:
    image: ghcr.io/${IMAGE_OWNER}/anvilkit-auth-template-auth-api:${IMAGE_TAG}
    restart: unless-stopped
    env_file:
      - ../.env
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:8080/healthz >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 20s
    mem_limit: 512m

  admin-api:
    image: ghcr.io/${IMAGE_OWNER}/anvilkit-auth-template-admin-api:${IMAGE_TAG}
    restart: unless-stopped
    env_file:
      - ../.env
    ports:
      - "8081:8081"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:8081/healthz >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 20s
    mem_limit: 512m

volumes:
  pgdata:
  redisdata:
