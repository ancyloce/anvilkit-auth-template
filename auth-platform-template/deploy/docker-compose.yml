services:
  pg:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: auth
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d auth"]
      interval: 5s
      timeout: 3s
      retries: 30

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  auth-api:
    build:
      context: ..
      dockerfile: services/auth-api/Dockerfile
    environment:
      DB_DSN: postgres://postgres:postgres@pg:5432/auth?sslmode=disable
      REDIS_ADDR: redis:6379
      JWT_SECRET: dev-secret-change-me
      ACCESS_TTL_MIN: "15"
      REFRESH_TTL_HOURS: "168"
      CORS_ALLOW_ORIGINS: http://localhost:3000
      CORS_ALLOW_CREDENTIALS: "false"
    depends_on:
      pg:
        condition: service_healthy
      redis:
        condition: service_started
    ports:
      - "8080:8080"

  admin-api:
    build:
      context: ..
      dockerfile: services/admin-api/Dockerfile
    environment:
      DB_DSN: postgres://postgres:postgres@pg:5432/auth?sslmode=disable
      REDIS_ADDR: redis:6379
      JWT_SECRET: dev-secret-change-me
      ACCESS_TTL_MIN: "15"
      REFRESH_TTL_HOURS: "168"
      CORS_ALLOW_ORIGINS: http://localhost:3000
      CORS_ALLOW_CREDENTIALS: "false"
      RBAC_DIR: /app/internal/rbac
    depends_on:
      pg:
        condition: service_healthy
    ports:
      - "8081:8081"
