name: ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: auth
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d auth"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 20
      redis:
        image: redis:7
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - name: install psql
        run: sudo apt-get update && sudo apt-get install -y postgresql-client
      - name: migrate
        run: psql "postgres://postgres:postgres@localhost:5432/auth?sslmode=disable" -f services/auth-api/migrations/001_init.sql
      - name: test
        env:
          DB_DSN: postgres://postgres:postgres@localhost:5432/auth?sslmode=disable
          REDIS_ADDR: localhost:6379
          JWT_SECRET: test-secret
        run: go test ./... -count=1

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - uses: golangci/golangci-lint-action@v6
        with:
          version: v1.61
